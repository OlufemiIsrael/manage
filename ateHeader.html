<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ate.ng</title>
  </head>
  <body>
    <header>
      <img src="img/ateLogo.svg" alt="logo" />
      <nav id="topnav">
        <div><a href="#">How It Works</a></div>
        <div><a href="#">Pricing</a></div>
        <div><a href="#">FAQ</a></div>
        <div><a href="#" class="getStarted">Create Account</a></div>
      </nav>
      <div class="bar">
        <img src="img/icon-hamburger.svg" alt="nav-bar" class="hamburger" />
      </div>
    </header>
    <section>
      <p id="demo"></p>
    </section>
    <style>
      body {
        font-size: 21px;
      }
      header {
        height: 75px;
        width: 100%;
        padding: 0 5vw;
        position: fixed;
        z-index: 100;
        box-shadow: 5px 10px 18px #eeeeee00;
        transition: all 0.5s ease;
        display: flex;
        justify-content: space-between;
        align-content: center;
      }
      nav {
        display: grid;
        grid-template-columns: auto auto auto auto;
        margin-top: 2%;
        margin-left: 25%;
      }
      img.hamburger {
        display: none;
      }
      @media screen and (max-width: 880px) {
        nav {
          font-size: 18px;
          margin-right: 20%;
          white-space: nowrap;
        }
      }
      @media screen and (max-width: 768px) {
        nav {
          display: none;
        }
        img.hamburger {
          display: block;
          margin-top: 5vw;
          margin-left: 48vw;
        }
      }
      a {
        float: left;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        color: black;
      }
      a.getStarted {
        padding: 11px 16px 9px 14px;
        text-decoration: none;
        border: 1px solid black;
        border-radius: 6px;
        background-color: black;
        color: white;
      }
      a:hover {
        background-color: #ddd;
        color: black;
      }
    </style>
    <script>
      const person = {
        name : "israel",
        age : 16,
        about: function () {
          return this.name+" "+this.age
        }
      }
      console.log(true);


      document.getElementsByClassName("hamburger").onclick= function() {
        document.getElementById("demo").innerHTML= about();
      }
    </script>
  </body>
</html>
