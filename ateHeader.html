<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ate.ng</title>
</head>
<body>
    <header>
        <img src="img/ateLogo.svg" alt="logo">
        <nav id="navBar">
            <span>How It Works</span>
            <span>Pricing</span>
            <span>FAQ</span>
            <span><a href="#">Get Started</a></span>
        </nav>
        <span><img src="img/icon-hamburger.svg" alt="nav-bar" class="hamburger"></span>
    </header>
    <style>
        header {
            align-content: center;
            font-size: 21px;
            display: flex;
            justify-content: space-between;
        }
        nav {
            padding-right: 2%;
            margin-top: 2%;
        }
        img.hamburger{
            display: none;
        }
        @media screen and (max-width: 768px) {
            nav{
                display: none;
            }
            img.hamburger{
                margin-top: 2%;
                display: block;
            }
        }
        a {
            padding: 11px 16px 9px 14px;
            text-decoration: none;
            border: 1px solid black;
            border-radius: 6px;
            background-color: black;
            color: white;
        }
    </style>
    <script>
        function myFunction() {
            let x= document.getElementById("navBar");
            if (x.Id==="topnav") {
                x.Id += "responsive";
            } else {
                x.Id = "topnav";
            }
        }
    </script>
</body>
</html>
